# SqlMap logging configuration... 
log4j.logger.org.ibatis=DEBUG,A_DB
log4j.logger.java.sql=DEBUG,A_DB

# Console output... 
log4j.appender.stdout=org.apache.log4j.ConsoleAppender 
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout 
log4j.appender.stdout.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%p]-[%t]-[%c %L] - %m%n

log4j.appender.A_root =org.apache.log4j.RollingFileAppender
log4j.appender.A_root.File =${catalina.home}/var/root.txt
