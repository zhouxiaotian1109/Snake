﻿#debug,info,warn,error

# Global logging configuration 

log4j.rootLogger=info,A_root,stdout 

#log4j.logger.com.olymtech=INFO,A1
log4j.logger.com.olymtech.common.cache=INFO,A_cache
log4j.logger.com.olymtech.om.membership=INFO,A_membership
